{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movies %}
        <div class="col-md-4" >
            <div class="card" style="width: 18rem;" >
                <a href="{% url 'movieapp:details' i.id %}">
                    <img class="card-img-top" src="{{i.img.url}}" alt="" height="300px">
                </a>
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'movieapp:details' i.id %}"> {{i.name}}</a></h5>
<!--
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
-->
                    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-secondary">Add Movie</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock%}
